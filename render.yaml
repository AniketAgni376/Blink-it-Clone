services:
  - type: web
    name: blink-it-clone
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # Set these in Render dashboard or override here with value or fromSecret
      - key: MONGOURL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: APP_BASE_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false

